<html></html>
 <head>
  <title>
   Sign In
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="flex min-h-screen">
   <div class="w-1/2 bg-cover" style="background-image: url('BG-signIn-yellowCar.png');">
   </div>
   <div class="w-1/2 flex items-center justify-center">
    <div class="w-full max-w-md">
     <div class="text-center mb-8">
      <img alt="Milan Detail Medics Logo" class="mx-auto" height="50" src="milanDigitalMedicsLogo.png" width="200"/>
     </div>
     <div class="bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">
       Sign in
      </h2>
      <p class="mb-4 text-gray-600">
       New User?
       <a class="text-teal-600" href="#">
        Create an account
       </a>
      </p>
      <form>
       <div class="mb-4">
        <label class="block text-gray-700">
         Username
        </label>
        <div class="relative">
         <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600" placeholder="Username" type="text"/>
         <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <i class="fas fa-user text-gray-400">
          </i>
         </div>
        </div>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700">
         Password
        </label>
        <div class="relative">
         <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600" placeholder="Password" type="password"/>
         <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <i class="fas fa-eye text-gray-400">
          </i>
         </div>
        </div>
       </div>
       <div class="mb-4 flex items-center">
        <input class="mr-2" type="checkbox"/>
        <label class="text-gray-700">
         Remember my password
        </label>
       </div>
       <button class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600" type="submit">
        Sign In
       </button>
      </form>
      <div class="mt-4 text-center">
       <a class="text-teal-600" href="#">
        Forgot Username or Password?
       </a>
      </div>
      <div class="mt-4 text-center">
       <a class="text-teal-600" href="#">
        Terms of Service
       </a>
       and
       <a class="text-teal-600" href="#">
        Privacy Policy
       </a>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
